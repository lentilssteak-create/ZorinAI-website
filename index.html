<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorinAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="setup-step">
            <h1>Zorin<span>AI</span></h1>
            <p>Enter your details to begin.</p>
            <div class="input-group">
                <label>Student Name</label>
                <input type="text" id="username" placeholder="Enter name...">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe"> 
                <label for="rememberMe">Remember me on this device</label>
            </div>
            <button onclick="nextStep()">Continue</button>
        </div>

        <div class="card hidden" id="request-step">
            <button class="back-btn" onclick="prevStep()">‚Üê Back</button>
            <h1>Zorin<span>AI</span></h1>
            
            <form id="zorinForm">
                <div class="input-group">
                    <label>Subject</label>
                    <select id="subject" onchange="toggleSubOptions()" required>
                        <option value="" disabled selected>Select Subject</option>
                        <option value="Maths">Maths</option>
                        <option value="Science">Science</option>
                        <option value="Reader">Reader</option>
                    </select>
                </div>

                <div id="subOptions" class="input-group hidden">
                    <label id="subLabel">Service Type</label>
                    <select id="serviceType" onchange="toggleAmountInput()">
                        <option value="Homework">Homework</option>
                        <option id="grindOption" value="Grind">Grinding</option>
                    </select>
                </div>

                <div id="amountGroup" class="input-group hidden">
                    <label id="amountLabel">Amount</label>
                    <input type="number" id="amount" min="1" placeholder="Max 999999">
                </div>

                <button type="submit" id="submitBtn">Submit Request</button>
            </form>
            <div id="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
