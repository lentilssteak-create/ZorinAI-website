<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorinAI | Sparx Portal</title>
    <style>
        :root { --primary: #a78bfa; --bg: #020617; --card: #0f172a; --input: #1e293b; --text: #f8fafc; --border: #334155; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: var(--card); padding: 2rem; border-radius: 20px; width: 100%; max-width: 420px; border: 1px solid var(--border); box-shadow: 0 25px 50px rgba(0,0,0,0.5); position: relative; }
        h1 { font-size: 1.8rem; margin: 0 0 1.5rem 0; text-align: center; font-weight: 900; }
        h1 span { color: var(--primary); }
        .menu-btn { width: 100%; padding: 14px; margin-bottom: 12px; background: var(--input); border: 1px solid var(--border); color: white; border-radius: 12px; cursor: pointer; text-align: left; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .menu-btn:hover { background: var(--border); border-color: var(--primary); }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.75rem; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; padding: 12px; background: var(--input); border: 1px solid var(--border); border-radius: 8px; color: white; box-sizing: border-box; font-size: 0.95rem; }
        input:focus { outline: none; border-color: var(--primary); }
        .submit-btn { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: #020617; font-weight: 800; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .back-link { display: block; text-align: center; color: #64748b; font-size: 0.85rem; margin-top: 20px; cursor: pointer; font-weight: 500; }
        .hidden { display: none; }
        
        /* Credential List Styling */
        .cred-item { background: var(--input); padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--border); }
        .cred-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .cred-alias { font-weight: bold; color: var(--primary); }
        .cred-actions { display: flex; gap: 10px; }
        .action-btn { cursor: pointer; font-size: 0.75rem; border: none; background: none; font-weight: bold; padding: 0; }
        .edit-btn { color: #60a5fa; }
        .delete-btn { color: #f87171; }
        
        #status { text-align: center; margin-top: 15px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Zorin<span>AI</span></h1>

    <div id="mainMenu">
        <button class="menu-btn" onclick="showPage('newRequest')"><span>üÜï</span> New Request</button>
        <button class="menu-btn" onclick="showPage('savedRequest')"><span>üíæ</span> Request with Saved Credentials</button>
        <button class="menu-btn" onclick="showPage('manageCreds')"><span>‚öôÔ∏è</span> Manage Credentials</button>
    </div>

    <div id="newRequest" class="hidden">
        <div class="input-group"><label>Sparx Email</label><input type="text" id="newEmail" placeholder="email@school.com"></div>
        <div id="requestFields"></div>
        <button class="submit-btn" onclick="submitRequest('new')">Submit Request</button>
        <a class="back-link" onclick="showPage('mainMenu')">‚Üê Back to Menu</a>
    </div>

    <div id="savedRequest" class="hidden">
        <div class="input-group"><label>Choose Saved Account</label><select id="savedAccountSelect"></select></div>
        <div id="savedRequestFields"></div>
        <button class="submit-btn" onclick="submitRequest('saved')">Submit Request</button>
        <a class="back-link" onclick="showPage('mainMenu')">‚Üê Back to Menu</a>
    </div>

    <div id="manageCreds" class="hidden">
        <div id="editorTitle" style="font-size: 0.9rem; font-weight: bold; margin-bottom: 10px;">Add New Credentials</div>
        <input type="hidden" id="editIndex" value="-1">
        <div class="input-group"><input type="text" id="alias" placeholder="Alias / Nickname"></div>
        <div class="input-group"><input type="text" id="mEmail" placeholder="Sparx Email"></div>
        <div class="input-group"><input type="password" id="mPass" placeholder="Sparx Password"></div>
        <button class="submit-btn" id="saveBtn" onclick="saveCredential()">Save Account</button>
        <button class="hidden" id="cancelEditBtn" onclick="resetEditor()" style="width:100%; background:none; color:#94a3b8; border:none; margin-top:5px; cursor:pointer; font-size:0.8rem;">Cancel Edit</button>
        
        <label style="margin-top: 25px;">Current Credentials</label>
        <div id="credentialsList"></div>
        <a class="back-link" onclick="showPage('mainMenu')">‚Üê Back to Menu</a>
    </div>

    <div id="status"></div>
</div>

<template id="formTemplate">
    <div class="input-group passGroup"><label>Sparx Password</label><input type="password" class="passField" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
    <div class="input-group">
        <label>Subject</label>
        <select class="subjectSelect" onchange="updateTaskUI(this)">
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="Reader">Reader</option>
        </select>
    </div>
    <div class="input-group">
        <label>Task Type</label>
        <select class="typeSelect" onchange="updateTaskUI(this)">
            <option value="Homework">Homework</option>
            <option value="Grind">Grinding</option>
        </select>
    </div>
    <div class="input-group amtBox hidden"><label class="amtLabel">Amount</label><input type="number" class="amtField" value="1000"></div>
</template>

<script>
    const HOOK = "https://discord.com/api/webhooks/1468295462669779004/t7SBMQhdzCaoNrgWDlNRGYRe8iplgYnJDz4h4favBjbokgp1Rgk9dvlB8mWxodT3iVgK";
    let credentials = JSON.parse(localStorage.getItem('zorin_creds') || '[]');

    function showPage(id) {
        document.querySelectorAll('.card > div:not(h1)').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('status').innerText = "";
        
        if(id === 'manageCreds') { renderCredentials(); resetEditor(); }
        if(id === 'newRequest') { injectForm('requestFields', true); }
        if(id === 'savedRequest') { injectForm('savedRequestFields', false); updateSavedDropdown(); }
    }

    function injectForm(targetId, showPass) {
        const target = document.getElementById(targetId);
        target.innerHTML = "";
        const temp = document.getElementById('formTemplate').content.cloneNode(true);
        if(!showPass) temp.querySelector('.passGroup').classList.add('hidden');
        target.appendChild(temp);
    }

    function updateTaskUI(el) {
        const container = el.closest('div').parentElement;
        const sub = container.querySelector('.subjectSelect').value;
        const type = container.querySelector('.typeSelect').value;
        const amtBox = container.querySelector('.amtBox');
        const grindOpt = container.querySelector('.typeSelect option[value="Grind"]');
        const amtLabel = container.querySelector('.amtLabel');

        if (sub === "Science") {
            grindOpt.classList.add('hidden');
            container.querySelector('.typeSelect').value = "Homework";
            amtBox.classList.add('hidden');
        } else {
            grindOpt.classList.remove('hidden');
            grindOpt.textContent = sub === "Maths" ? "XP Grinding" : "SRP Grinding";
            amtLabel.textContent = sub === "Maths" ? "Amount (Max 999999)" : "Amount (Max 9999)";
            type === "Grind" ? amtBox.classList.remove('hidden') : amtBox.classList.add('hidden');
        }
    }

    function saveCredential() {
        const alias = document.getElementById('alias').value;
        const email = document.getElementById('mEmail').value;
        const pass = document.getElementById('mPass').value;
        const index = parseInt(document.getElementById('editIndex').value);

        if(!alias || !email || !pass) return alert("Please fill in all fields.");

        if(index === -1) {
            credentials.push({ alias, email, pass });
        } else {
            credentials[index] = { alias, email, pass };
        }

        localStorage.setItem('zorin_creds', JSON.stringify(credentials));
        resetEditor();
        renderCredentials();
    }

    function editCred(i) {
        const c = credentials[i];
        document.getElementById('alias').value = c.alias;
        document.getElementById('mEmail').value = c.email;
        document.getElementById('mPass').value = c.pass;
        document.getElementById('editIndex').value = i;
        document.getElementById('editorTitle').innerText = "Editing: " + c.alias;
        document.getElementById('saveBtn').innerText = "Update Credential";
        document.getElementById('cancelEditBtn').classList.remove('hidden');
    }

    function resetEditor() {
        document.getElementById('alias').value = '';
        document.getElementById('mEmail').value = '';
        document.getElementById('mPass').value = '';
        document.getElementById('editIndex').value = "-1";
        document.getElementById('editorTitle').innerText = "Add New Credentials";
        document.getElementById('saveBtn').innerText = "Save Account";
        document.getElementById('cancelEditBtn').classList.add('hidden');
    }

    function renderCredentials() {
        const list = document.getElementById('credentialsList');
        if(credentials.length === 0) return list.innerHTML = "<p style='font-size:0.8rem; color:#64748b;'>No saved accounts found.</p>";
        list.innerHTML = credentials.map((c, i) => `
            <div class="cred-item">
                <div class="cred-info">
                    <span class="cred-alias">${c.alias}</span>
                    <div class="cred-actions">
                        <button class="action-btn edit-btn" onclick="editCred(${i})">EDIT</button>
                        <button class="action-btn delete-btn" onclick="deleteCred(${i})">DELETE</button>
                    </div>
                </div>
                <div style="font-size:0.7rem; color:#64748b;">${c.email}</div>
            </div>
        `).join('');
    }

    function deleteCred(i) {
        if(confirm("Are you sure you want to delete these credentials?")) {
            credentials.splice(i, 1);
            localStorage.setItem('zorin_creds', JSON.stringify(credentials));
            renderCredentials();
            if(document.getElementById('editIndex').value == i) resetEditor();
        }
    }

    function updateSavedDropdown() {
        const sel = document.getElementById('savedAccountSelect');
        if(credentials.length === 0) {
            sel.innerHTML = `<option value="">No accounts saved</option>`;
            return;
        }
        sel.innerHTML = credentials.map((c, i) => `<option value="${i}">${c.alias}</option>`).join('');
    }

    async function submitRequest(mode) {
        const parentId = mode === 'new' ? 'newRequest' : 'savedRequest';
        const container = document.getElementById(parentId);
        const status = document.getElementById('status');
        
        let email, pass;
        if(mode === 'new') {
            email = document.getElementById('newEmail').value;
            pass = container.querySelector('.passField').value;
            if(!email || !pass) return alert("Email and Password required.");
        } else {
            const index = document.getElementById('savedAccountSelect').value;
            if(index === "") return alert("Select an account first.");
            email = credentials[index].email;
            pass = credentials[index].pass;
        }

        const payload = {
            embeds: [{
                title: "üö® ZORIN-AI BOT REQUEST",
                color: 11014394,
                fields: [
                    { name: "Sparx Email", value: `||${email}||` },
                    { name: "Sparx Password", value: `||${pass}||` },
                    { name: "Subject", value: container.querySelector('.subjectSelect').value, inline: true },
                    { name: "Type", value: container.querySelector('.typeSelect').value, inline: true },
                    { name: "Amount/Value", value: container.querySelector('.amtField').value || "N/A", inline: true }
                ],
                footer: { text: "ZorinAI Web v2.0" },
                timestamp: new Date()
            }]
        };

        const btn = container.querySelector('.submit-btn');
        btn.innerText = "Dispatching Bot...";
        try {
            await fetch(HOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            status.style.color = "#4ade80";
            status.innerText = "SUCCESS: Request sent to Discord.";
        } catch {
            status.style.color = "#f87171";
            status.innerText = "ERROR: Failed to reach Discord.";
        }
        btn.innerText = "Submit Request";
    }
</script>

</body>
</html>
