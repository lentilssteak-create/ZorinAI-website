<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorinAI | Settings</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --zorin-blue: #0078ff; 
            --zorin-dark: #05070a; 
            --card-bg: rgba(22, 28, 36, 0.7);
            --input-bg: rgba(28, 37, 46, 0.8); 
            --text: #ffffff; 
            --text-dim: #a0a6b1;
            --danger: #ff4757; 
        }

        * { font-family: 'Inter', sans-serif; box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background: var(--zorin-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text);
        }

        /* Animated Liquid Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 120, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(0, 255, 170, 0.05) 0%, transparent 40%);
            animation: liquidMove 15s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes liquidMove {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(10%, 10%); }
        }

        .app-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 420px; 
            padding: 40px; 
            border-radius: 28px; 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-size: 24px; margin-bottom: 25px; letter-spacing: -0.5px; }
        h2 span { color: var(--zorin-blue); }

        .setting-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 12px; color: var(--text-dim); margin-left: 5px; margin-bottom: 8px; display: block; }

        input { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            background: var(--input-bg); color: white; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--zorin-blue); box-shadow: 0 0 15px rgba(0, 120, 255, 0.1); }

        .submit-btn { 
            width: 100%; background: linear-gradient(135deg, #0078ff, #0056b3);
            color: white; border: none; padding: 16px; border-radius: 14px; 
            font-weight: 700; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 120, 255, 0.2);
            margin-top: 10px;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(0, 120, 255, 0.3); }

        .back-link { display: inline-block; margin-top: 25px; color: var(--text-dim); text-decoration: none; font-size: 13px; transition: 0.3s; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

<div class="app-card">
    <h2>Account <span>Settings</span></h2>
    
    <div class="setting-group">
        <label>Update School Email</label>
        <input type="email" id="set-sparx-email" placeholder="New School Email">
    </div>

    <div class="setting-group">
        <label>Update School Password</label>
        <input type="password" id="set-sparx-pass" placeholder="New School Password">
    </div>

    <button class="submit-btn" onclick="updateSettings()">Save Changes</button>

    <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyABBpThk_bHj5Ze06MgmKqgkUAY2__V-bU",
  authDomain: "zorinai-464ac.firebaseapp.com",
  projectId: "zorinai-464ac",
  storageBucket: "zorinai-464ac.firebasestorage.app",
  messagingSenderId: "515956560943",
  appId: "1:515956560943:web:853a505af5c4c27272e2da"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async (user) => {
    if (!user) { window.location.href = "index.html"; return; }
    const doc = await db.collection('users').doc(user.uid).get();
    if (doc.exists) {
        document.getElementById('set-sparx-email').value = doc.data().sparxEmail || "";
    }
});

async function updateSettings() {
    const user = auth.currentUser;
    const email = document.getElementById('set-sparx-email').value;
    const pass = document.getElementById('set-sparx-pass').value;

    if (!email) return alert("Email is required");

    try {
        const updateData = { sparxEmail: email };
        if (pass) updateData.sparxPass = pass;

        await db.collection('users').doc(user.uid).update(updateData);
        alert("Settings updated successfully!");
    } catch (err) {
        alert("Error: " + err.message);
    }
}
</script>
</body>
</html>
