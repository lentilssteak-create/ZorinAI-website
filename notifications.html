<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorinAI | Notifications</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --zorin-blue: #0078ff; --zorin-dark: #05070a; 
            --card-bg: rgba(22, 28, 36, 0.7); --text: #ffffff; 
            --text-dim: #a0a6b1; --danger: #ff4757; --warning: #f59e0b; --success: #2ed573;
        }
        body { 
            margin: 0; background: var(--zorin-dark); color: var(--text); 
            font-family: 'Inter', sans-serif; display: flex; justify-content: center; 
            align-items: center; min-height: 100vh; overflow-x: hidden;
        }
        /* Animated Liquid Background */
        body::before {
            content: ""; position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 120, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(255, 71, 87, 0.05) 0%, transparent 40%);
            animation: liquidMove 15s ease-in-out infinite alternate; z-index: -1;
        }
        @keyframes liquidMove { 0% { transform: translate(-5%, -5%); } 100% { transform: translate(5%, 5%); } }

        .app-card { 
            background: var(--card-bg); width: 100%; max-width: 480px; padding: 35px; 
            border-radius: 28px; backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); text-align: center;
        }
        .notif-item { 
            text-align: left; padding: 16px; border-radius: 16px; 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); 
            margin-bottom: 15px; transition: 0.3s;
        }
        .admin-controls { display: flex; gap: 10px; margin-top: 15px; }
        .btn { 
            flex: 1; padding: 10px; border: none; border-radius: 10px; 
            cursor: pointer; color: white; font-weight: bold; transition: 0.3s; 
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.2); }
        .back-link { display: inline-block; margin-top: 20px; color: var(--text-dim); text-decoration: none; font-size: 14px; transition: 0.3s; }
        .back-link:hover { color: white; }
        .hidden { display: none !important; }
        h2 span { color: var(--zorin-blue); }
    </style>
</head>
<body>

<div class="app-card">
    <h2>Zorin<span>AI</span> Updates</h2>

    <div id="user-view" class="hidden">
        <p style="color: var(--text-dim);">Recent Task Activity</p>
        <div id="user-list"></div>
    </div>

    <div id="admin-view" class="hidden">
        <p style="color: var(--danger); font-weight: bold;">Live Work Queue</p>
        <div id="admin-list"></div>
    </div>

    <a href="index.html" class="back-link">← Back to Dashboard</a>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyABBpThk_bHj5Ze06MgmKqgkUAY2__V-bU",
  authDomain: "zorinai-464ac.firebaseapp.com",
  projectId: "zorinai-464ac",
  storageBucket: "zorinai-464ac.firebasestorage.app",
  messagingSenderId: "515956560943",
  appId: "1:515956560943:web:853a505af5c4c27272e2da"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
    if (!user) { window.location.href = "index.html"; return; }
    if (user.email === 'admin@zorin.ai') {
        document.getElementById('admin-view').classList.remove('hidden');
        listenForAdmin();
    } else {
        document.getElementById('user-view').classList.remove('hidden');
        listenForUser(user.uid);
    }
});

function listenForUser(uid) {
    db.collection('notifications').where('userId', '==', uid).orderBy('timestamp', 'desc').limit(10).onSnapshot(snap => {
        const list = document.getElementById('user-list');
        list.innerHTML = snap.empty ? "<p style='color:#555'>No active tasks.</p>" : "";
        snap.forEach(doc => {
            const d = doc.data();
            const color = d.status === 'finished' ? 'var(--success)' : (d.status === 'starting' ? 'var(--warning)' : 'var(--text-dim)');
            list.innerHTML += `
                <div class="notif-item">
                    <b style="color:var(--zorin-blue)">${d.subject}</b>: ${d.task} <br>
                    <span style="color:${color}; font-size:12px;">● ${d.status.toUpperCase()}</span>
                    ${d.extraInfo ? `<br><small style="opacity:0.6">Admin Note: ${d.extraInfo}</small>` : ''}
                </div>`;
        });
    });
}

function listenForAdmin() {
    // FIXED: Now listens for BOTH 'pending' and 'starting' so tasks don't vanish
    db.collection('notifications')
      .where('status', 'in', ['pending', 'starting']) 
      .orderBy('timestamp', 'desc')
      .onSnapshot(snap => {
        const list = document.getElementById('admin-list');
        list.innerHTML = snap.empty ? "<p style='color:#555'>Queue is empty.</p>" : "";
        snap.forEach(doc => {
            const d = doc.data();
            const isStarting = d.status === 'starting';
            list.innerHTML += `
                <div class="notif-item" style="border-left: 4px solid ${isStarting ? 'var(--warning)' : 'var(--zorin-blue)'}">
                    <b style="color:var(--zorin-blue)">${d.userEmail}</b><br>
                    ${d.subject} | ${d.task} (${d.amount})<br>
                    <small style="opacity:0.5">Status: ${d.status}</small>
                    <div class="admin-controls">
                        <button class="btn" style="background:var(--warning)" onclick="updateStatus('${doc.id}', 'starting')">Start</button>
                        <button class="btn" style="background:var(--success)" onclick="finishTask('${doc.id}')">Finish</button>
                    </div>
                </div>`;
        });
    }, err => {
        console.error("Firestore Error:", err);
        alert("Admin permission error. Check your Firestore Index/Rules.");
    });
}

async function updateStatus(id, s) { await db.collection('notifications').doc(id).update({ status: s }); }
async function finishTask(id) { 
    const note = prompt("Completion Note:");
    await db.collection('notifications').doc(id).update({ status: 'finished', extraInfo: note || "" }); 
}
</script>
</body>
</html>
