<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorinAI | Updates</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --zorin-blue: #0078ff; --zorin-dark: #05070a; --card-bg: rgba(22, 28, 36, 0.7); --text: #ffffff; --text-dim: #a0a6b1; --danger: #ff4757; --warning: #f59e0b; --success: #2ed573; }
        body { margin: 0; background: var(--zorin-dark); color: var(--text); font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        body::before { content: ""; position: absolute; width: 200%; height: 200%; background: radial-gradient(circle at 30% 30%, rgba(0, 120, 255, 0.1) 0%, transparent 40%); animation: liquidMove 15s infinite; z-index: -1; }
        @keyframes liquidMove { 0% { transform: translate(-5%, -5%); } 100% { transform: translate(5%, 5%); } }
        .app-card { background: var(--card-bg); width: 100%; max-width: 480px; padding: 35px; border-radius: 28px; backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); text-align: center; }
        .notif-item { text-align: left; padding: 16px; border-radius: 16px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 15px; }
        .btn { padding: 10px; border: none; border-radius: 10px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        .back-link { display: inline-block; margin-top: 20px; color: var(--text-dim); text-decoration: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<div class="app-card">
    <h2>Zorin<span>AI</span> Updates</h2>
    <div id="user-view" class="hidden"><div id="user-list"></div></div>
    <div id="admin-view" class="hidden"><div id="admin-list"></div></div>
    <a href="index.html" class="back-link">← Back</a>
</div>
<script>
const firebaseConfig = { apiKey: "AIzaSyABBpThk_bHj5Ze06MgmKqgkUAY2__V-bU", authDomain: "zorinai-464ac.firebaseapp.com", projectId: "zorinai-464ac", storageBucket: "zorinai-464ac.firebasestorage.app", messagingSenderId: "515956560943", appId: "1:515956560943:web:853a505af5c4c27272e2da" };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(); const db = firebase.firestore();

auth.onAuthStateChanged(user => {
    if (!user) return;
    if (user.email === 'admin@zorin.ai') { document.getElementById('admin-view').classList.remove('hidden'); listenForAdmin(); }
    else { document.getElementById('user-view').classList.remove('hidden'); listenForUser(user.uid); }
});

function listenForUser(uid) {
    db.collection('notifications').where('userId', '==', uid).orderBy('timestamp', 'desc').limit(10).onSnapshot(snap => {
        const list = document.getElementById('user-list'); list.innerHTML = snap.empty ? "No activity." : "";
        snap.forEach(doc => {
            const d = doc.data(); const color = d.status === 'finished' ? 'var(--success)' : (d.status === 'starting' ? 'var(--warning)' : 'var(--text-dim)');
            list.innerHTML += `<div class="notif-item"><b style="color:var(--zorin-blue)">${d.subject}</b>: ${d.task}<br><span style="color:${color}; font-size:11px;">● ${d.status.toUpperCase()}</span></div>`;
        });
    });
}

function listenForAdmin() {
    db.collection('notifications').where('status', 'in', ['pending', 'starting']).orderBy('timestamp', 'desc').onSnapshot(snap => {
        const list = document.getElementById('admin-list'); list.innerHTML = snap.empty ? "Queue empty." : "";
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `
                <div class="notif-item" id="item-${doc.id}">
                    <b>${d.userEmail}</b>: ${d.subject} (${d.amount})
                    <div id="ctrl-${doc.id}" style="display:flex; gap:10px; margin-top:10px">
                        ${d.status === 'pending' ? `<button class="btn" style="background:var(--warning)" onclick="adminAction('${doc.id}', 'starting')">Start Now</button>` : `<span style="color:var(--warning)">Working...</span>`}
                        <button class="btn" style="background:var(--success)" onclick="adminAction('${doc.id}', 'finished')">Finish</button>
                    </div>
                </div>`;
        });
    });
}

async function adminAction(id, s) {
    const ctrl = document.getElementById(`ctrl-${id}`);
    if(s === 'starting') ctrl.innerHTML = `<span style="color:var(--warning)">Updating...</span>`;
    let note = ""; if(s === 'finished') note = prompt("Note for user:") || "";
    await db.collection('notifications').doc(id).update({ status: s, extraInfo: note });
    if(s === 'finished') document.getElementById(`item-${id}`).style.display = 'none';
}
</script>
</body>
</html>
