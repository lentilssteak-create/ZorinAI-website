<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorinAI | Request Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Zorin<span>AI</span></h1>
            <p>Submit your homework request below.</p>
            
            <form id="requestForm">
                <div class="input-group">
                    <label for="username">Name / ID</label>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="request">Homework Request</label>
                    <textarea id="request" rows="5" placeholder="Describe what you need help with..." required></textarea>
                </div>

                <button type="submit" id="submitBtn">Send Request</button>
            </form>
            <div id="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
